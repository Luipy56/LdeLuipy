<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Green Realm</title>
  </head>

  <body>
    <div class="pause">
      <div class="loadTitle">
        <span>
          La tecnolog√≠a nos brinda un nivel de comodidad y abundancia sin
          precedentes...
        </span>
        <span>Solo nos falta saber usarla sin destruirnos</span>
      </div>

      <button class="start">Empezar</button>
    </div>

    <div class="reigns">
      <div class="stats">
        <div class="stat">
          <img src="icons/polution.svg" alt="" />
          <div class="progress-container">
            <div class="progress polucion"></div>
          </div>
        </div>
        <div class="stat">
          <img src="icons/reciclaje.svg" alt="" />
          <div class="progress-container">
            <div class="progress reciclaje"></div>
          </div>
        </div>
        <div class="stat">
          <img src="icons/EE.svg" alt="" />
          <div class="progress-container">
            <div class="progress EE"></div>
          </div>
        </div>
        <div class="stat">
          <img src="icons/SS.svg" alt="" />
          <div class="progress-container">
            <div class="progress SS"></div>
          </div>
        </div>
        <div class="stat">
          <img src="icons/capital.svg" alt="" />
          <div class="progress-container">
            <div class="progress capital"></div>
          </div>
        </div>
      </div>

      <div class="content">
        <div class="description"></div>
        <div class="textOption"></div>
        <div class="deck">
          <div class="square bottom"></div>
          <div class="square top">
            <button class="button left">
              <div class="leftStats">
                <div class="item">
                  <img src="icons/polution.svg" alt="" />
                  <span class="moreorless"></span>
                </div>
                <div class="item">
                  <img src="icons/reciclaje.svg" alt="" />
                  <span class="moreorless"></span>
                </div>
                <div class="item">
                  <img src="icons/EE.svg" alt="" />
                  <span class="moreorless"></span>
                </div>
                <div class="item">
                  <img src="icons/SS.svg" alt="" />
                  <span class="moreorless"></span>
                </div>
                <div class="item">
                  <img src="icons/capital.svg" alt="" />
                  <span class="moreorless"></span>
                </div>
              </div>
            </button>
            <button class="button right">
              <div class="rightStats">
                <div class="item">
                  <img src="icons/polution.svg" alt="" />
                  <span class="moreorless"></span>
                </div>
                <div class="item">
                  <img src="icons/reciclaje.svg" alt="" />
                  <span class="moreorless"></span>
                </div>
                <div class="item">
                  <img src="icons/EE.svg" alt="" />
                  <span class="moreorless"></span>
                </div>
                <div class="item">
                  <img src="icons/SS.svg" alt="" />
                  <span class="moreorless"></span>
                </div>
                <div class="item">
                  <img src="icons/capital.svg" alt="" />
                  <span class="moreorless"></span>
                </div>
              </div>
            </button>
          </div>
        </div>
        <h1 class="cardTitle"></h1>
      </div>

      <div class="info"></div>
    </div>

    <div class="extra">
      <div class="box">
        <div class="text-box"></div>
      </div>
      <img src="icons/ElBorracho.png" class="avatar" alt="" />
    </div>

    <script src="main.js"></script>
  </body>
</html>
