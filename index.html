<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Índice de Proyectos</title>
    <style>
        :root {
            --verde-lima: #00ffa6;
            --verde-lima-hover: #85FFD4;
            --negro: #121212;
            --gris-oscuro: #1e1e1e;
            --blanco: #f0f0f0;
        }


        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--negro);
            color: var(--blanco);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--gris-oscuro);
            padding: 40px 30px;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 0 20px rgba(191, 255, 0, 0.1);
        }

        header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--verde-lima);
            padding-bottom: 10px;
        }

        .logo {
            width: 32px;
            height: 32px;
            image-rendering: pixelated;
            margin-right: 12px;
        }

        h1 {
            font-size: 1.8em;
            color: var(--verde-lima);
            margin: 0;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 12px 0;
        }

        a {
            text-decoration: none;
            color: var(--verde-lima);
            font-weight: 500;
            font-size: 1.1em;
            transition: all 0.3s ease;
            display: inline-block;
            position: relative;
        }

        a::after {
            content: '';
            display: block;
            width: 0%;
            height: 2px;
            background: var(--verde-lima);
            transition: width 0.3s;
            position: absolute;
            bottom: -2px;
            left: 0;
        }

        a:hover {
            color: var(--verde-lima-hover);
        }

        a:hover::after {
            width: 100%;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.4em;
            }

            .logo {
                width: 24px;
                height: 24px;
            }
        }
    </style>
</head>
<body>
