<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Índice de proyectos y portfolio de LdeLuipy: documentación, portfolio MC, calculadora SOST, Green Realms y más.">
    <link rel="canonical" href="https://doc.ldeluipy.es/">
    <title>Índice de Proyectos | LdeLuipy</title>
    <style>
        :root {
            --verde-lima: #00ffa6;
            --verde-lima-hover: #5cffb8;
            --negro: #121212;
            --gris-oscuro: #1e1e1e;
            --gris-borde: #2a2a2a;
            --blanco: #f0f0f0;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--negro);
            color: var(--blanco);
            min-height: 100vh;
            padding: 24px 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: var(--gris-oscuro);
            padding: 36px 32px;
            border-radius: 16px;
            width: 100%;
            max-width: 720px;
            margin: 0 auto;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4), 0 0 1px rgba(0, 255, 166, 0.2);
            border: 1px solid var(--gris-borde);
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 28px;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--gris-borde);
        }

        .logo {
            width: 36px;
            height: 36px;
            image-rendering: pixelated;
            margin-left: 14px;
        }

        h1 {
            font-size: 1.75rem;
            color: var(--verde-lima);
            margin: 0;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px 20px;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .links-grid li {
            margin: 0;
        }

        .links-grid a {
            display: block;
            text-decoration: none;
            color: var(--verde-lima);
            font-weight: 500;
            font-size: 0.95rem;
            padding: 10px 14px;
            border-radius: 8px;
            transition: color 0.2s ease, background 0.2s ease;
            border: 1px solid transparent;
        }

        .links-grid a:hover {
            color: var(--verde-lima-hover);
            background: rgba(0, 255, 166, 0.08);
            border-color: rgba(0, 255, 166, 0.2);
        }

        @media (max-width: 480px) {
            .container {
                padding: 24px 20px;
            }

            h1 {
                font-size: 1.35rem;
            }

            .logo {
                width: 28px;
                height: 28px;
            }

            .links-grid {
                grid-template-columns: 1fr;
                gap: 8px;
            }
        }
    </style>
</head>
<body>

            <li><a target="_blank" href="Sample/">Tkinter Projects</a></li>
            <li><a target="_blank" href="GreenRealms/">Green Realms</a></li>
            <li><a target="_blank" href="http://vmg.ldeluipy.es">Vall Minigames</a></li>
            <li><a target="_blank" href="CalculadoraSOST/">Calculadora Proyecto SOST</a></li>
            <li><a target="_blank" href="presentacionlujo/">Presentación Proyecto Final CM</a></li>
            <li><a target="_blank" href="lujohotelcopy/">lujohotelcopy</a></li>
            <li><a target="_blank" href="https://www.youtube.com/channel/UC5VnQnxseYH5folERXLqxiA">YouTube</a></li>
            <li><a target="_blank" href="https://discord.com/invite/6ExMmZM6rK">Discord</a></li>
        </ul>
    </div>
</body>
</html>
