    <div class="headc">
        <h1>Calcula la huella de tu propia casa</h1>
    </div>

    <div class="resultado">
        <fieldset>
            <p>¿Durante cuántos minutos tienes el agua caliente puesta? <input type="number" step="1" class="agua" id="agua"></p>
            <p>¿Cuántas horas tienes las luces encendidas? <input type="number" step="1" class="electricitat" id="electricitat"></p><br> <br>
            <button class="botom" onclick="return procesar(document.getElementById('agua').value, document.getElementById('electricitat').value)">CALCULA</button>
        </fieldset>
    </div>

</body>
    <script>
        function procesar(p1,p2){
            if (p1 > 0 && p2 > 0) window.location.href = `result.html?type=casa&p1=${p1}&p2=${p2}`;
        }
    </script>
